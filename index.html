<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Expense Tracker</h2>
        <form>
            <div class="form-group">
                <label for="expenseAmount">Choose Expense Amount:</label>
                <input type="number" class="form-control" id="expenseAmount">
            </div>
            <div class="form-group">
                <label for="expenseDescription">Choose Description:</label>
                <input type="text" class="form-control" id="expenseDescription">
            </div>
            <div class="form-group">
                <label for="categoryDropdown">Choose a Category:</label>
                <select class="form-control" id="categoryDropdown">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <ul class="list-group mt-3" id="itemList">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
